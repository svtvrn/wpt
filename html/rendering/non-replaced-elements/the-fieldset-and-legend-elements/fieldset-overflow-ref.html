<!DOCTYPE HTML>
<title>Reference for fieldset overflow</title>
<style>
.fieldset, .legend {
  border: 1em solid;
  background: lime;
}
#f1 {
  height: 1em;
  margin-top: 2em;
}
.legend {
  height: 1em;
  width: 5em;
  line-height: 1;
  margin-top: -4em;
  margin-left: 1em;
}

#f2 {
  border: 2px solid gray;
  height: 2em;
  overflow: auto;
}

#ol2 {
  height: 10em;
}
</style>
<p>There should be no red.</p>
<div class=fieldset id="f1">
</div>
<div class=legend></div>

<p style="margin-top:2em;">The content should not overflow.</p>
<div id="f2" class="fieldset">
<ol id="ol2">
<li>foo
<li>foo
<li>foo
<li>foo
</ol>
</div>
