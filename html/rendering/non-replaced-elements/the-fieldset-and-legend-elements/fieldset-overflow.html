<!DOCTYPE HTML>
<title>fieldset overflow</title>
<link rel=match href=fieldset-overflow-ref.html>
<style>
fieldset, legend {
  border: 1em solid;
  margin: 0;
  padding: 0;
  background: lime
}
fieldset {
  overflow: auto;
  height: 2em;
}
legend {
  height: 1em;
  width: 5em;
}
div {
  background: red;
  height: 2em;
}

#f2 {
  border: 2px solid gray;
  height: auto;
  max-height: 2em;
  overflow: auto;
}

#ol2 {
  height: 10em;
}
</style>
<p>There should be no red.</p>
<fieldset>
 <legend></legend>
 <div></div>
 <div id=last></div>
</fieldset>
<script>
 document.getElementById('last').scrollIntoView();
</script>

<p>The content should not overflow.</p>
<fieldset id="f2">
<ol id="ol2">
<li>foo
<li>foo
<li>foo
<li>foo
</ol>
</fieldset>
